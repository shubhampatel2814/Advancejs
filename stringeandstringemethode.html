<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stirnge and its methods</title>
</head>
<body>

    <script>

        let string = "    hey it's mayur mayor of meryland    "
        let stringone = " And my mobile no. is 7069373213"
        console.log(string)

        // time to show a method's of string

        console.log(string.toUpperCase() + stringone)

        // console.log(string.replaceAll("mayur","ok fine"))
        console.log(string.trim())
        console.log(string.trimStart())
        console.log(string.trimEnd())
        console.log(string.concat(stringone))
    </script>
